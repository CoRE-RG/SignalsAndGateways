[General]
network = gateway_network

**.rtswitch.phy[0].mac.address = "0A-00-00-00-00-01"
**.rtswitch.phy[1].mac.address = "0A-00-00-00-00-02"

**.rtswitch.phy[0].inControl.ct_incomings = "TTvlinks_ctc[0], RCvlinks_ctc[0]"#, vl_101_ctc"
**.rtswitch.phy[1].inControl.ct_incomings = "TTvlinks_ctc[1], TTvlinks_ctc[2]"#, vl_101_ctc"
**.rtswitch.phy[0].shaper.tt_buffers = " TTvlinks[1], TTvlinks[2]"#, vl_101"
**.rtswitch.phy[1].shaper.tt_buffers = "TTvlinks[0]"#, vl_101"

**.rtswitch.TTvlinks[0].period = "period[1]"
**.rtswitch.TTvlinks_ctc[0].period  = "period[1]"
**.rtswitch.TTvlinks[0].destination_gates = "phy[1].TTin"#, phy[1].TTin"
**.rtswitch.TTvlinks_ctc[0].receive_window_start = -1tick
**.rtswitch.TTvlinks_ctc[0].receive_window_end = -1tick
**.rtswitch.TTvlinks_ctc[0].permanence_pit = -1tick
**.rtswitch.TTvlinks[0].ct_id = 40
**.rtswitch.TTvlinks[0].sendWindowStart = sec_to_tick(2ms)

**.rtswitch.RCvlinks[0].destination_gates = "phy[1].RCin"
**.rtswitch.RCvlinks_ctc[0].bag = sec_to_tick(0ms)
**.rtswitch.RCvlinks[0].bag = sec_to_tick(100ms)
**.rtswitch.RCvlinks[0].priority = 0
**.rtswitch.RCvlinks[0].ct_id = 100

