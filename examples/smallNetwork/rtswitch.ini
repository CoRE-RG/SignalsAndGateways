**.rtswitch.TTvlinks[1].period = "period[3]"
**.rtswitch.TTvlinks_ctc[1].period  = "period[3]"
**.rtswitch.TTvlinks[1].destination_gates = "phy[0].TTin"#, phy[1].TTin"
**.rtswitch.TTvlinks_ctc[1].receive_window_start = -1tick
**.rtswitch.TTvlinks_ctc[1].receive_window_end = -1tick
**.rtswitch.TTvlinks_ctc[1].permanence_pit = -1tick
**.rtswitch.TTvlinks[1].ct_id = 150
**.rtswitch.TTvlinks[1].sendWindowStart = sec_to_tick(10ms)

**.rtswitch.TTvlinks[2].period = "period[4]"
**.rtswitch.TTvlinks_ctc[2].period  = "period[4]"
**.rtswitch.TTvlinks[2].destination_gates = "phy[0].TTin"#, phy[1].TTin"
**.rtswitch.TTvlinks_ctc[2].receive_window_start = -1tick
**.rtswitch.TTvlinks_ctc[2].receive_window_end = -1tick
**.rtswitch.TTvlinks_ctc[2].permanence_pit = -1tick
**.rtswitch.TTvlinks[2].ct_id = 200
**.rtswitch.TTvlinks[2].sendWindowStart = sec_to_tick(13ms)

