**.gateway2.tte.phy[0].shaper.tt_buffers = "TTvlinks[2], TTvlinks[3]"
**.gateway2.tte.bgIn.destination_gates = "gatewayApp.in"

#Defines the can-side of the gateway															
**.version = "2.0B"															
								
**.gateway2.can.bufferIn.destination_gates = "out"	
**.gateway2.can.bufferOut.destination_gates = "out"	

**.gateway2.can.node = "GW-2"
**.gateway2.can.numSourceApps = 1							
**.gateway2.can.sourceApp[0].idDataFrames = "1,5"
**.gateway2.can.sourceApp[0].periodicityDataFrames = "0,0"	
**.gateway2.can.sourceApp[0].dataLengthDataFrames = "8,8"
**.gateway2.can.sinkApp.idIncomingFrames = "2,3"

