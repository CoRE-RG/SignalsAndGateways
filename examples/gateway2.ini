[General]
network = gateway_network

#**.gateway2.can.phy[*].mac.address = "0A-00-00-00-00-05"
**.gateway2.tte.phy[*].mac.address = "0A-00-00-00-00-04"

# Defines the running real-time application of node2 that generates RC traffic.
#**.gateway2.can.numApps = 0
#**.gateway2.can.app[0].typename = "TTEApplicationBase"

#**.gateway2.can.numTTvlink = 1
#**.gateway2.tte.numTTvlink = 4

# Connect the conformance checker for incoming TT traffic of vl_100 with phy[0]
# such that the corresponding TT messages will be put into the buffer at ppt.
#**.gateway2.can.phy[0].inControl.ct_incomings = "TTvlinks_ctc[0]"
**.gateway2.tte.phy[0].inControl.ct_incomings = "TTvlinks_ctc[0], TTvlinks_ctc[1], TTvlinks_ctc[2], TTvlinks_ctc[3]" #, vl_102_ctc"
#**.gateway2.can.phy[0].shaper.tt_buffers = "TTvlinks[0]"#, vl_101"


#**.gateway2.can.gatewayApp.buffers = "TTvlinks[0]"
**.gateway2.tte.gatewayApp.buffers = "TTvlinks[0], TTvlinks[1], TTvlinks[2], TTvlinks[3], bgOut"

**.gateway2.tte.TTvlinks[0].period = "period[1]"
**.gateway2.tte.TTvlinks_ctc[0].period  = "period[1]"
**.gateway2.tte.TTvlinks[0].destination_gates = "gatewayApp.TTin"
**.gateway2.tte.TTvlinks_ctc[0].receive_window_start = -1tick
**.gateway2.tte.TTvlinks_ctc[0].receive_window_end = -1tick
**.gateway2.tte.TTvlinks_ctc[0].permanence_pit = -1tick
**.gateway2.tte.TTvlinks[0].ct_id = 40
**.gateway2.tte.TTvlinks[0].sendWindowStart = sec_to_tick(3ms)

**.gateway2.tte.TTvlinks[1].period = "period[2]"
**.gateway2.tte.TTvlinks_ctc[1].period  = "period[2]"
**.gateway2.tte.TTvlinks[1].destination_gates = "gatewayApp.TTin"
**.gateway2.tte.TTvlinks_ctc[1].receive_window_start = -1tick
**.gateway2.tte.TTvlinks_ctc[1].receive_window_end = -1tick
**.gateway2.tte.TTvlinks_ctc[1].permanence_pit = -1tick
**.gateway2.tte.TTvlinks[1].ct_id = 100
**.gateway2.tte.TTvlinks[1].sendWindowStart = sec_to_tick(6ms)

**.gateway2.tte.TTvlinks[2].period = "period[3]"
**.gateway2.tte.TTvlinks_ctc[2].period  = "period[3]"
**.gateway2.tte.TTvlinks[2].destination_gates = "phy[0].TTin"
**.gateway2.tte.TTvlinks_ctc[2].receive_window_start = -1tick
**.gateway2.tte.TTvlinks_ctc[2].receive_window_end = -1tick
**.gateway2.tte.TTvlinks_ctc[2].permanence_pit = -1tick
**.gateway2.tte.TTvlinks[2].ct_id = 150
**.gateway2.tte.TTvlinks[2].sendWindowStart = sec_to_tick(9ms)

**.gateway2.tte.TTvlinks[3].period = "period[4]"
**.gateway2.tte.TTvlinks_ctc[3].period  = "period[4]"
**.gateway2.tte.TTvlinks[3].destination_gates = "phy[0].TTin"
**.gateway2.tte.TTvlinks_ctc[3].receive_window_start = -1tick
**.gateway2.tte.TTvlinks_ctc[3].receive_window_end = -1tick
**.gateway2.tte.TTvlinks_ctc[3].permanence_pit = -1tick
**.gateway2.tte.TTvlinks[3].ct_id = 200
**.gateway2.tte.TTvlinks[3].sendWindowStart = sec_to_tick(12ms)

