**.gateway1.tte.TTvlinks[0].period = "period[1]"
**.gateway1.tte.TTvlinks_ctc[0].period  = "period[1]"
**.gateway1.tte.TTvlinks[0].destination_gates = "phy[0].TTin"
**.gateway1.tte.TTvlinks_ctc[0].receive_window_start = -1tick
**.gateway1.tte.TTvlinks_ctc[0].receive_window_end = -1tick
**.gateway1.tte.TTvlinks_ctc[0].permanence_pit = -1tick
**.gateway1.tte.TTvlinks[0].ct_id = 40
**.gateway1.tte.TTvlinks[0].sendWindowStart = sec_to_tick(1ms)

**.gateway1.tte.phy[0].shaper.tt_buffers = "TTvlinks[0]"
**.gateway1.tte.bgIn.destination_gates = "gatewayApp.in"

#Defines the can-side of the gateway														
**.version = "2.0B"													
									
**.gateway1.can[0].bufferIn.destination_gates = "out"	
**.gateway1.can[0].bufferOut.destination_gates = "out"	

**.gateway1.can[0].node = "GW-1"
**.gateway1.can[0].numSourceApps = 1	
**.gateway1.can[0].sourceApp[0].idDataFrames = "1"
**.gateway1.can[0].sourceApp[0].periodicityDataFrames = ""
**.gateway1.can[0].sourceApp[0].dataLengthDataFrames = ""
**.gateway1.can[0].sinkApp.idIncomingFrames = ""
