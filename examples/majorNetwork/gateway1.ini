#**.gateway1.can.gatewayApp.buffers = "TTvlinks[0]"
**.gateway1.tte.gatewayApp.buffers = "TTvlinks[0], bgOut"

#**.gateway1.can.TTvlinks[0].destination_gates = "gatewayApp.TTin"
