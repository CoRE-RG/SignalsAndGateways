**.gateway1.tte.TTvlinks[0].period = "period[1]"
**.gateway1.tte.TTvlinks_ctc[0].period  = "period[1]"
**.gateway1.tte.TTvlinks[0].destination_gates = "phy[0].TTin"
**.gateway1.tte.TTvlinks_ctc[0].receive_window_start = -1tick
**.gateway1.tte.TTvlinks_ctc[0].receive_window_end = -1tick
**.gateway1.tte.TTvlinks_ctc[0].permanence_pit = -1tick
**.gateway1.tte.TTvlinks[0].ct_id = 40
**.gateway1.tte.TTvlinks[0].sendWindowStart = sec_to_tick(1ms)

**.gateway1.tte.TTvlinks[1].period = "period[2]"
**.gateway1.tte.TTvlinks_ctc[1].period  = "period[2]"
**.gateway1.tte.TTvlinks[1].destination_gates = "phy[0].TTin"
**.gateway1.tte.TTvlinks_ctc[1].receive_window_start = -1tick
**.gateway1.tte.TTvlinks_ctc[1].receive_window_end = -1tick
**.gateway1.tte.TTvlinks_ctc[1].permanence_pit = -1tick
**.gateway1.tte.TTvlinks[1].ct_id = 100
**.gateway1.tte.TTvlinks[1].sendWindowStart = sec_to_tick(4ms)

**.gateway1.tte.TTvlinks[2].period = "period[3]"
**.gateway1.tte.TTvlinks_ctc[2].period  = "period[3]"
**.gateway1.tte.TTvlinks[2].destination_gates = "gatewayApp.TTin"
**.gateway1.tte.TTvlinks_ctc[2].receive_window_start = -1tick
**.gateway1.tte.TTvlinks_ctc[2].receive_window_end = -1tick
**.gateway1.tte.TTvlinks_ctc[2].permanence_pit = -1tick
**.gateway1.tte.TTvlinks[2].ct_id = 150
**.gateway1.tte.TTvlinks[2].sendWindowStart = sec_to_tick(7ms)

**.gateway1.tte.TTvlinks[3].period = "period[4]"
**.gateway1.tte.TTvlinks_ctc[3].period  = "period[4]"
**.gateway1.tte.TTvlinks[3].destination_gates = "gatewayApp.TTin"
**.gateway1.tte.TTvlinks_ctc[3].receive_window_start = -1tick
**.gateway1.tte.TTvlinks_ctc[3].receive_window_end = -1tick
**.gateway1.tte.TTvlinks_ctc[3].permanence_pit = -1tick
**.gateway1.tte.TTvlinks[3].ct_id = 200
**.gateway1.tte.TTvlinks[3].sendWindowStart = sec_to_tick(10ms)

**.gateway1.tte.phy[0].shaper.tt_buffers = "TTvlinks[0], TTvlinks[1]"

#Defines the can-side of the gateway														
**.version = "2.0B"													
									
**.gateway1.can.bufferIn.destination_gates = "out"	
**.gateway1.can.bufferOut.destination_gates = "out"	

**.gateway1.can.node = "GW-1"
**.gateway1.can.numSourceApps = 1	
**.gateway1.can.sourceApp[0].idDataFrames = "2,3"
**.gateway1.can.sourceApp[0].periodicityDataFrames = "0,0"
**.gateway1.can.sourceApp[0].dataLengthDataFrames = "8,8"
**.gateway1.can.sinkApp.idIncomingFrames = "1,5"
